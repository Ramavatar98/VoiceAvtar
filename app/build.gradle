plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' 
}

android {
    namespace 'com.voiceavtar'
    compileSdk 34

    defaultConfig {
        applicationId "com.voiceavtar"
        minSdk 24  // ✅ Increased to 24 for Android 15 compatibility
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // ✅ Required for Android 15
        buildConfigField "String", "APPLICATION_ID", "\"$applicationId\""
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true  // ✅ Enable minification
            shrinkResources true // ✅ Enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        viewBinding true
        buildConfig true // ✅ Enable build config
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.23"
    
    // AndroidX
    implementation 'androidx.core:core-ktx:1.13.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0-alpha13'
    
    // Lifecycle components
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.0'
    implementation 'androidx.lifecycle:lifecycle-service:2.8.0'
    
    // Speech recognition
    implementation 'androidx.speech:speech-recognition:1.0.0'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// ✅ Remove duplicate Kotlin stdlib
configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion '1.9.23'
            }
        }
    }
}
