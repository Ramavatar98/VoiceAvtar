buildscript {
    ext.kotlin_version = '1.9.23' // ✅ Updated to latest stable
    ext.agp_version = '8.4.0'    // ✅ Updated AGP

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
